{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="modal-dialog modal-login">
	<div class="modal-content shadow p-3 mb-5 bg-white rounded">
		<div class="modal-header">
			<h4 class="modal-title">Sign Up</h4>
		</div>
		<div class="modal-body">
			<form method="POST">
				<div class="form-group">
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						placeholder="Enter Email"
						required="required"
					/>
				</div>
				<div class="form-group">
					<input
						type="text"
						class="form-control"
						id="firstName"
						name="firstName"
						placeholder="Enter First Name"
						required="required"
					/>
				</div>
				<div class="form-group">
					<input
						type="password"
						class="form-control"
						id="password1"
						name="password1"
						placeholder="Enter Password"
						required="required"
					/>
				</div>
				<div class="form-group">
					<input
						type="password"
						class="form-control"
						id="password2"
						name="password2"
						placeholder="Confirm Password"
						required="required"
					/>
				</div>
				<div class="form-group">
					<input
						type="submit"
						class="btn btn-primary btn-block btn-lg"
						value="Submit"
					/>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
